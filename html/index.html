<!DOCTYPE html>
<html lang="fa" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <meta name="author" content="Saeed Seyedi">
    <meta name="discription" content="ITs just calculator for doing somethings...">
    <link rel="icon" href="../inc/img/475497.png" type="image/png-x">

    <title>calculator | make it better</title>
</head>
<body>
    <main>
        <div class="hex">
            <div class="textarea">
                <input type="text" id="textShower">
            </div>
        </div>
        <div class="buttons">

            <div class="modifires">
                <button class="inputBtn cntBtn">AC</button>
                <button class="inputBtn redBtn">C</button>
                
               
            </div>
            
            <div class="oprators">
                <button class="inputBtn cntBtn sde1">)</button>
                <button class="inputBtn cntBtn sde2">(</button>
                <button class="inputBtn cntBtn sde3">-</button>
                <button class="inputBtn cntBtn sde4">+</button>
                <button class="inputBtn cntBtn sde5">/</button>
                <button class="inputBtn cntBtn sde6">*</button>
                <button class="inputBtn cntBtn equlBtn">=</button>
            </div>
            
            <div class="nums">
                <button class="inputBtn">1</button>
                <button class="inputBtn">2</button>
                <button class="inputBtn">3</button>
                <button class="inputBtn">4</button>
                <button class="inputBtn">5</button>
                <button class="inputBtn">6</button>
                <button class="inputBtn">7</button>
                <button class="inputBtn">8</button>
                <button class="inputBtn">9</button>
                <button class="inputBtn">.</button>
                <button class="inputBtn">0</button>
                <button class="inputBtn">%</button>
            </div>
           
            <div class="opfunctons">
                <button class="inputBtn">a <sup>b</sup></button>
                <button class="inputBtn">e</button>
                <button class="inputBtn">radical</button>
                <button class="inputBtn">radical3</button>
                <button class="inputBtn">ln</button>
                <button class="inputBtn">log</button>
                <button class="inputBtn">rnd</button>
                <button class="inputBtn">n!</button>
                <button class="inputBtn">arg(z)</button>
                <button class="inputBtn">|z|</button>
                <button class="inputBtn">I</button>
            </div>
            <div class="sixers">
                <button class="inputBtn">sin</button>
                <button class="inputBtn">cos</button>
                <button class="inputBtn">tan</button>
                <button class="inputBtn">asin</button>
                <button class="inputBtn">acos</button>
                <button class="inputBtn">atan</button>
                <button class="inputBtn">sinh</button>
                <button class="inputBtn">cosh</button>
                
            </div>
        </div>
      
    </main>
</body>
</html>
